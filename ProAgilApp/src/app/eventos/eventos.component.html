<div class="form-inline " >
  <div class="form-group mb-2">
    <label class="mr-2">Filtro:</label>  
    <input type="text" class="form-inline"  placeholder="buscar" [(ngModel)]="filtroLista">
  </div>
</div>
<h3>Filtro: {{filtroLista}}</h3>
<table class="table table-striped">
  <thead class="table-light">
    <tr>
      <th>
        <button class="btn btn-outline-primary"
        (click)="alternarImagem()">
        Mostrar Imagem
      </button>
    </th>
    <th>Id</th>
    <th>Tema</th>
    <th>Local</th>
    <th>Data</th>
    <th>Qtd Pessoas</th>
    <th>Lote</th>
    <th>Opções</th>
  </tr>
</thead>
<!-- diretiva estrutural -->
<tbody *ngIf="eventos && eventos.length">
  <tr *ngFor="let evento of eventosFiltrados">  
    <td>
      <img *ngIf="mostrarImagem"
      src="https://localhost:5001/img/{{evento.imagem}}"
      
      [style.width.px]= "imagemLargura"
      [style.margin.px]= "imagemMargem"
      >
      <!-- PropetyBinding -->
    </td>
    <!-- Interpolação -->
    <td>{{evento.eventoId}}</td>
    <td>{{evento.tema | uppercase}}</td>
    <td>{{evento.local}}</td>
    <td>{{evento.dataEvento}}</td>
    <td>{{evento.qtdPessoas}}</td>
    <td>{{evento.lote }}</td>
    <td>
      <button class="btn btn-success">cadas</button>
      <button class="btn btn-danger">Excluir</button>
    </td>
  </tr>
</tbody>
<tfoot *ngIf="!eventos.length">
  <tr>
    <td colspan="7" class="text-center">
      <h4>Nenhum evento encontrado.</h4>
    </td>
  </tr>
</tfoot>
</table>
